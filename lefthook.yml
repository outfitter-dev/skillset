pre-commit:
  parallel: true
  commands:
    format:
      run: bun run fix
    lint:
      run: bun run check
    markdown:
      glob: "*.md"
      run: bun run lint:md

pre-push:
  commands:
    test:
      run: bun test
    build:
      run: bun run build
    markdown:
      glob: "*.md"
      run: bun run format:md

post-checkout:
  commands:
    clean:
      run: bun run clean:generated

post-merge:
  commands:
    clean:
      run: bun run clean:generated
